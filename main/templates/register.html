<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script defer src="message.py"></script>
<title>Register Page</title>
</head>

<body>
	<!-- Main Div -->
	<div align="center">
		<h1>Register</h1>
		<!-- Link to login page -->
		<div>Already have an account? Go <a href="index">here</a> to login.</div><br>
		<!-- Register Form -->
		<form method="post">
			<!-- Username box -->
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required><br><br>
			<!-- Password box -->
			<label for="password">Password:</label>
			<input type="text" id="password" name="password" required><br><br>

			<label for="DLN">DNL:</label>
			<input type="text" id="DLN" name="DLN" required><br><br>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required><br><br>

            <label for="Name">Full Name:</label>
			<input type="text" id="Name" name="Name" required><br><br>

			<!-- Submit button -->
			<a href=# id=RegisterButton><button type="submit" class="btn btn-default" name="registerButton">Register</button></a>
		</form>
	</div>
    
        <script>
            $('a#registerButton').click(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/message.py",
                    data: {
                        id: $(this).val()
                    },
                    success: function register(result) {
                        print("Successful test"); //return necessary data once we figure out what will be returned
                    },
                    error: function(result) {
                        print("Failed test"); //fail message
                    }
                });
            });
        </script>
</body>
</html>
